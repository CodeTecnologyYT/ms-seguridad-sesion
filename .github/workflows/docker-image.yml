name: âœ… Test + ğŸ³ Build & Push Docker Image (Gradle)

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DOCKER

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“¦ Dar permisos a gradlew
      run: chmod +x ./gradlew

    - name: âœ… Ejecutar tests
      run: ./gradlew test

    - name: ğŸ—ï¸ Build del proyecto
      run: ./gradlew build

    - name: ğŸ” Login a DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build & Push Docker image
      run: |
        IMAGE=${{ secrets.DOCKER_USERNAME }}/ms-seguridad-sesion
        TAG=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}

        docker build -t $IMAGE:$TAG .
        docker tag $IMAGE:$TAG $IMAGE:latest

        docker push $IMAGE:$TAG
        docker push $IMAGE:latest

    - name: ğŸ§¬ Configurar SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸš€ Desplegar en VPS
      run: |
        ssh -o StrictHostKeyChecking=no usuario@IP_VPS << 'EOF'
          docker stop ms-seguridad-sesion || true
          docker rm ms-seguridad-sesion || true
          docker pull TU_USUARIO_DOCKER/ms-seguridad-sesion:latest
          docker run -d --name ms-seguridad-sesion -p 8080:8080 TU_USUARIO_DOCKER/ms-seguridad-sesion:latest
        EOF
